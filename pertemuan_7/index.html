<!DOCTYPE html>
    <html>
        <head>
            <form action="/path">
                <!-- Elemen pada formulir -->
            </form>
            <title>Formulir HTML</title>
        </head>
        <body>
            <fieldset>
                <legend>Formulir Calon Pegawai</legend>
                <label for="name">Nama: </label>
                <input type="text" name="name" /><br>
                <br>
                <label for="password">Password: </label>
                <input type="password" name="password" /><br>
                <br>
                <label for="radio">Jenis Kelamin: </label>
                <input type="radio">Pria <input type="radio">Perempuan <br>
                <br>
                <label for="checkbox">Bahasa pemograman yang dikuasai:</label>
                <input type="checkbox"> WEB
                <input type="checkbox"> MOBILE
                <input type="checkbox"> DESKTOP <br>
                <br>
                Kota asal:
                <select>
                    <option value="Manado">Manado</option>
                    <option value="Tomohon">Tomohon</option>
                    <option value="Tondano">Tondano</option>
                </select><br>
                <br>
                Apa yang membuat kami harus memilih anda?<br>
                <textarea rows="4" cols="50" placeholder="Tulis jawaban anda di sini..."></textarea><br>
                <br>
                <button>Proses</button>
            </fieldset> 
        </body>
    </html>
